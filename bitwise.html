<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = 9     //1001
        const b = 10     //1010

        //BITWISE AND
        console.log("Bitwise And",a & b)

        //BITWISE OR
        console.log("Bitwise OR",a | b)
        //BITWISE XOR
        console.log("Bitwise XOR",a ^ b)
        //BITWISE NOT
        console.log("Bitwise NOT", ~ b)
        //left shift
        console.log("Bitwise left Shift",a << b)
        //right shift
        console.log("Bitwise right shift",a >> b)
        //zero-fill right shift
        console.log("Bitwise zero-fill right shift",a >> b)
    </script>
</body>
</html>
